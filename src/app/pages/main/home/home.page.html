<app-header title="Inicio"></app-header>

<ion-content >

    <ion-list>
        <ion-item-sliding class="product-item" *ngFor="let p of products">
            <ion-item>
                <ion-avatar>
                    <img [src]="p.image" />
                </ion-avatar>
                <ion-label>
                    <div class="name"> {{p.name}} </div>
                    <div class="data">
                        <strong>Precio: </strong> {{ p.price | currency: 'CLP'}}
                    </div>
                </ion-label>
            </ion-item>

            <ion-item-options>
                <ion-item-option>
                    <ion-icon name="create-outline"></ion-icon>
                </ion-item-option>
    
                <ion-item-option color="danger" >
                    <ion-icon name="trash-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>

    
            


        </ion-item-sliding>
    </ion-list>

    <!-- Nuevo Producto -->

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="appUpdateProduct()" >
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
